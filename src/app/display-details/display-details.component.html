<!--<button class="btn btn-primary" (click)="show = !show">Display Details</button>-->
<button class="btn btn-primary" (click)="toggleDisplay()">
  Display Details
</button>
<p *ngIf="show">Boo!</p>
<div
  *ngFor="let logItem of log"
  [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'white' }"
  [ngClass]="{ text: logItem >= 5 }"
>
  {{ logItem }}
</div>
